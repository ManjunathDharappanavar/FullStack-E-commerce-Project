<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #d0e0f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
    #toggle {
      background: none;
      color: #4A90E2;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
    .user-info {
      background-color: #eef;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="text" id="username" class="hidden" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
    <button id="toggle">Don't have an account? Register</button>
    <div id="message"></div>
    <div class="user-info hidden" id="user-data"></div>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const toggleBtn = document.getElementById('toggle');
    const formTitle = document.getElementById('form-title');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');
    const userDataDiv = document.getElementById('user-data');

    let isLogin = true;

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        usernameInput.classList.add('hidden');
        toggleBtn.textContent = "Don't have an account? Register";
      } else {
        formTitle.textContent = "Register";
        usernameInput.classList.remove('hidden');
        toggleBtn.textContent = "Already have an account? Login";
      }
      messageDiv.textContent = '';
      userDataDiv.classList.add('hidden');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const username = usernameInput.value.trim();

      if (!email || !password || (!isLogin && !username)) {
        messageDiv.textContent = "Please fill all fields.";
        return;
      }

      const url = isLogin 
        ? 'http://localhost:4000/api/login' 
        : 'http://localhost:4000/api/register';

      const payload = isLogin 
        ? { email, password }
        : { username, email, password };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = data.message;
          userDataDiv.classList.remove('hidden');
          userDataDiv.innerHTML = `
            <strong>User Info:</strong><br>
            Username: ${data.user.username}<br>
            Email: ${data.user.email}<br>
            ID: ${data.user._id}<br>
            Created At: ${new Date(data.user.createdAt).toLocaleString()}
          `;
        } else {
          messageDiv.textContent = data.message || 'Something went wrong.';
        }
      } catch (error) {
        messageDiv.textContent = 'Error connecting to server.';
      }
    });
  </script>

</body>
</html>
