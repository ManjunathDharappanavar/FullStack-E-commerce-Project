<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #00aaff;
      --light: #f0f4f8;
      --white: #ffffff;
      --gray: #ccc;
      --text: #333;
      --radius: 12px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .card {
      background: var(--white);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
    }

    .toggle {
      display: flex;
      margin-bottom: 20px;
    }

    .toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      background: var(--gray);
      color: var(--text);
      cursor: pointer;
      transition: var(--transition);
      border-radius: var(--radius) 0 0 var(--radius);
    }

    .toggle button:last-child {
      border-radius: 0 var(--radius) var(--radius) 0;
    }

    .toggle .active {
      background: var(--primary);
      color: white;
    }

    .form {
      display: none;
      flex-direction: column;
    }

    .form.active {
      display: flex;
    }

    .form input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      font-size: 16px;
    }

    button[type="submit"] {
      background: var(--primary);
      color: var(--white);
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    button[type="submit"]:disabled {
      background: var(--gray);
      cursor: not-allowed;
    }

    button[type="submit"]:hover:not(:disabled) {
      background: #008ecc;
    }

    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: var(--radius);
      background: #e6f9ff;
      border: 1px solid var(--primary);
      color: #0077aa;
      font-size: 14px;
      display: none;
      white-space: pre-wrap;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="toggle">
        <button id="loginToggle" class="active">Login</button>
        <button id="registerToggle">Register</button>
      </div>

      <form id="loginForm" class="form active">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" id="loginBtn">Login</button>
      </form>

      <form id="registerForm" class="form">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit" id="registerBtn">Register</button>
      </form>

      <div id="message"></div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginToggle = document.getElementById('loginToggle');
    const registerToggle = document.getElementById('registerToggle');
    const messageBox = document.getElementById('message');

    loginToggle.onclick = () => {
      loginToggle.classList.add('active');
      registerToggle.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      messageBox.style.display = 'none';
    };

    registerToggle.onclick = () => {
      registerToggle.classList.add('active');
      loginToggle.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      messageBox.style.display = 'none';
    };

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        showMessage(data);
      } catch (err) {
        showMessage({ message: 'Something went wrong. Please try again.' });
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value.trim();
      const registerBtn = document.getElementById('registerBtn');
      registerBtn.disabled = true;
      registerBtn.textContent = 'Registering...';

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        showMessage(data);
      } catch (err) {
        showMessage({ message: 'Something went wrong. Please try again.' });
      }

      registerBtn.disabled = false;
      registerBtn.textContent = 'Register';
    });

    function showMessage(data) {
      const { message, user } = data;
      let html = `âœ… ${message}`;
      if (user) {
        html += `\nðŸ‘¤ Username: ${user.username}\nðŸ“§ Email: ${user.email}\nðŸ•’ Created: ${new Date(user.createdAt).toLocaleString()}`;
      }
      messageBox.textContent = html;
      messageBox.style.display = 'block';
    }
  </script>
</body>
</html>
